<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalyan Code Editor</title>
<meta name="description" content="Kalyan's Code Editor Progressive Web App for writing and previewing HTML, CSS, and JS.">
<meta name="keywords" content="Kalyan Code Editor, HTML Editor, CSS, JS, Web App, Code Editor App">
<meta name="author" content="Undru Kalyan Babu">


  <link rel="stylesheet" href="editor.css">
</head>
<body>

  <h1>Kalyan Code Editor</h1>

  <div class="tabs">
    <div class="tab active" data-tab="html">HTML</div>
    <div class="tab" data-tab="css">CSS</div>
    <div class="tab" data-tab="js">JS</div>
  </div>

  <div class="editor active" id="html">
    <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
  </div>
  <div class="editor" id="css">
    <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
  </div>
  <div class="editor" id="js">
    <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
  </div>

  <button onclick="runCode()">▶️ Run Code</button>

  <iframe id="output"></iframe>

  <script>
    // Tab switcher
    const tabs = document.querySelectorAll('.tab');
    const editors = document.querySelectorAll('.editor');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        editors.forEach(e => e.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Load saved code
    document.getElementById("htmlCode").value = localStorage.getItem("htmlCode") || "";
    document.getElementById("cssCode").value = localStorage.getItem("cssCode") || "";
    document.getElementById("jsCode").value = localStorage.getItem("jsCode") || "";

    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;

      // Save to localStorage
      localStorage.setItem("htmlCode", html);
      localStorage.setItem("cssCode", css);
      localStorage.setItem("jsCode", js);

      const output = document.getElementById("output");
      const srcDoc = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;
      output.srcdoc = srcDoc;
    }
  </script>

</body>
</html>
